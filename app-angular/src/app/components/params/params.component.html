<div *ngIf="isFeatureActive" id="params" class="container card-body">
    <div class="row text-center mb-5">
        <h5 class="card-title">Find here your personal params</h5>
    </div>
    <div class="row">
        <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()" class="col mb-3">
            <h2 class="fs-4 fw-semibold text-secondary">Your personal information</h2>

            <div class = "form-group mt-2">
                <label for="firstName" class="form-label"> First name</label>
                <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Change your first name"/>
            </div>

            <div class = "form-group mt-2">
                <label for="lastName" class="form-label"> Last name</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Change your last name"/>
            </div>


            <div class = "form-group mt-2">
                <label for="email" class="form-label"> Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Change your email"/>
            </div>

            <div class = "form-group mt-2">
                <label for="job" class="form-label">Job</label>
                <input formControlName="job" type="text" class="form-control" id="job" placeholder="Change your job"/>
            </div>

        
            <div class = "form-group mt-2">
                <label for="description" class="form-label">Description</label>
                <textarea formControlName="description" type="text" class="form-control" id="description" placeholder="Change your description"></textarea>
            </div>

        
            <div class = "form-group mt-2">
                <label for="photo" class="form-label">Photo</label>
                <input formControlName="photo"  class="form-control" type="file" id="photo" placeholder="Change your photo"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50  my-5">
                    <span  *ngIf="!isUserUpdated; else updateTemplate" >Update</span></button>
                    <ng-template #updateTemplate><span>
                        Updating...
                        <app-loader></app-loader>
                    </span>
                </ng-template>
            </div>

        </form>
        <div class="col mb-3 container">
            <h2 class="fs-4 fw-semibold text-secondary">App settings</h2>    
            <div class="row mt-2">
                <label class="col form-label">Clear today task:</label>
                <button (click) ="onClearTodayTasksClick()" type="button" href="#" class="col btn btn-sm btn-warning mx-5">Clear</button>
            </div>
            <div class="row mt-2">
                <label class="col form-label">Clear all the history:</label>
                <button (click) ="onClearHistoryClick()" type="button" href="#" class="col btn btn-sm btn-danger mx-5">Clear</button>
            </div>
        </div>
    </div>
</div>
