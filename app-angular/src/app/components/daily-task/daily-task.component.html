<div *ngFor="let task of tasks" class="container app-daily-task-component card my-3 shadow p-4" style="overflow: hidden;">
    <div class="d-flex">
        <div class="m-3">
            <img src="assets/images/{{ getAvatar()}}.jpg" class="card-img-top" alt="this person do not exist"/>
        </div>
        <div class="m-3">
            <p class="text-primary fs-5">Date:
                {{Â task.date}}
                <a href="{{ commit.url}}" *ngFor="let commit of task.commits" class="badge text-bg-success mx-2  text-truncate">{{ commit.hash }}</a>
            </p>
            <ul>
                <li *ngFor="let item of task.list" class="text-secondary">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
</div>
