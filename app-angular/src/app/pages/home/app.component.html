<main class="spa">
    <app-navigation [navigation]="navigationState" [isAuth]="isAuthState" [handleNavItemClick]="onClickNavItem" [logout]="logout"></app-navigation>
    <h1 class="text-center m-5 fs-2 fw-semibold text-secondary">{{ titleState }}</h1>
    <div *ngIf="!isAuthState" id="app-home">
        <app-login [handleLogin]="login" [user]="userState"></app-login>
    </div>
    <div *ngIf="isAuthState" id="app-my-history">
        <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center my-5">
            <div class="col">
                <app-profile [user]="userState"></app-profile>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <app-button [handleToggleForm]="toggleFormState" *ngIf="isAuthState"></app-button>
            </div>
        </div>
        <div class="ow row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center my-5">
            <div class="col">
                <app-task-form *ngIf="isFormDisplayed" [tasks]="tasksState" [handleTaskState]="assignNewTaskState"></app-task-form>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-daily-task [tasks]="tasksState"></app-daily-task>
            </div>
        </div>
    </div>
    <div
        id="app-my-team"><!-- here team element -->
    </div>
</main>
